<!DOCTYPE html>
<head>
    <!-- Meta info -->
    <title>LIVE Return Countdown | plexion</title>
    <meta name="theme-color" content="#003AF8">
    <!-- Display parameters -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="ico" href="/favicon.ico"/>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Load JS -->
    <script src="/js/countdown.js"></script>
</head>
<body id="body" class="dark">
    <section class="center hero header bg">
        <span class="text no-flex big can-full">
            <h1 class="text-100" id="countdown" translate="no"></h1>
        </span>
    </section>
</body>
<script>
    // Grab specifier in URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const theme = urlParams.get('d')
    console.log("Requested " + theme + " theme in URL");

    // Set theme to light if specified
    if (theme == "light") {
        let body = document.getElementById('body');
        body.classList.remove(`dark`)
        console.log("Set theme to light")
    }
</script>
